<h1>So Pekocko</h1>

<div>
    <h2>Pour la partie frontend</h2>
    <p>
    Ouvrir un terminal sur ce dossier
    Executer npm install
    Puis demarrer avec "ng serve". (http://localhost:4200).
    </p>

    <h2>Pour la partie backend</h2>
    <p>
    Ouvrir un terminal sur ce dossier
    Executer npm install -g nodemon
    Puis lancer le serveur avec "nodemon server"
    </p>
</div>
